<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>

    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">



</head>
<body>
    <div class="initial-screen">
        <img src="Images/logo.png" alt = "Logo do Bate Papo UOL">
        <input type="text" placeholder="Digite seu nome">
        <button onclick="checkUserName()">Entrar</button>
        <div class="error-message"></div>
    </div>
    <div class="container">
        <header>
            <img src="Images/logo.png" alt = "Logo do Bate Papo UOL">
            <button onclick="sidebarSwitch()">
                <ion-icon name="people"></ion-icon>
            </button>
        </header>

        <main class = "chat-room">
            <ul>
            </ul>
        </main>

        <footer>
            <div>
                <input type="text" placeholder="Escreva aqui...">
            </div>
            <button>
                <ion-icon name="paper-plane-outline"></ion-icon>
            </button>
        </footer>
    </div>

    <div class="dark-screen" onclick="sidebarSwitch()"></div>
    <nav class="sidebar">
        <ul class="online-contacts">
                <li>
                    Escolha um contato para enviar mensagem:
                </li>
                <li class="selected" onclick="selectOption(this)">
                    <div>
                        <ion-icon name="people"></ion-icon>
                        Todos
                    </div>
                    <ion-icon class = "checkmark" name="checkmark-sharp"></ion-icon>                
                </li>
                <li  onclick="selectOption(this)">
                    <div>
                        <ion-icon name="person-circle"></ion-icon>
                        João
                    </div>
                    <ion-icon class = "checkmark" name="checkmark-sharp"></ion-icon>              
                </li>
                <li  onclick="selectOption(this)">
                    <div>
                        <ion-icon name="person-circle"></ion-icon>
                        Maria
                    </div>
                    <ion-icon class = "checkmark" name="checkmark-sharp"></ion-icon>              
                </li>
        </ul>
        <ul class="type-of-message">
            <li>
                Escolha a visibilidade:
            </li> 
            <li class = "selected" onclick="selectOption(this)">
                <div>
                    <ion-icon name="lock-open"></ion-icon>
                    Público
                </div>
                <ion-icon class = "checkmark" name="checkmark-sharp"></ion-icon>              
            </li>
            <li onclick="selectOption(this)">
                <div>
                    <ion-icon name="lock-closed"></ion-icon>
                    Reservadamente
                </div>
                <ion-icon class = "checkmark" name="checkmark-sharp"></ion-icon>              
            </li>
        </ul>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="Javascript/scripts.js"></script>
</body>
</html>
